services:
  dev:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
      target: base
    command: npm run dev -- --host
    ports:
      - 5173:5173
    volumes:
      - .:/app
      - /app/node_modules
  test:
    build:
      context: .
      dockerfile: ./docker/test/Dockerfile
      target: test
    command: npm run test
    tty: true
  test-watch:
    build:
      context: .
      dockerfile: ./docker/test/Dockerfile
      target: base
    command: npm run test:watch
    volumes:
      - .:/app
      - /app/node_modules
    tty: true
  app:
    image: '${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/${STAGE}/${IMAGE_NAME}:${VERSION}'
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
      target: prod
    command: node build
    ports:
      - 8080:3000
