services:
  dev:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
      target: base
    command: npm run dev -- --host
    ports:
      - 5173:5173
    volumes:
      - .:/app
      - /app/node_modules
  test:
    build:
      context: .
      dockerfile: ./docker/test/Dockerfile
    command: npm run test
    tty: true
